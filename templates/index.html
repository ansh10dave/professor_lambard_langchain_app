<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chapter</title>
</head>
<body>
    <h1>Select a Physics Chapter</h1>
    <form action="/chat" method="post">
        <label for="chapter">Choose a Chapter:</label>
        <select name="chapter" id="chapter">
            <option value="Chapter 9">Chapter 9</option>
            <option value="Chapter 11">Chapter 11</option>
            <option value="Chapter 14">Chapter 14</option>
        </select><br><br>
        <label for="question">Ask a question:</label><br>
        <input type="text" id="question" name="question"><br><br>
        <input type="submit" value="Ask">
    </form>
</body>
</html>
